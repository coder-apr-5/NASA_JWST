<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Alignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main container to hold both the scrolling years and the image/text content -->
  <div class="container">
    
    <!-- Marquee section for scrolling years -->
    <div class="scrolling-years">
      <marquee direction="up" behavior="scroll" scrollamount="3" onmouseover="this.stop();" onmouseout="this.start();">
        <p>November 2022</p>
        <p>January 2023</p>
        <p>March 2023</p>
        <p>February 2022</p>
        <p><b>March 2022</b></p>
        <p>July 2022</p>
        <p>August 2022</p>
        <p>September 2022</p>
        <p>October 2022</p>
      </marquee>
    </div>

    <!-- Image and text section -->
    <div class="content">
      <div class="sun-image">
        <img src="sun.jpg" alt="Sun Image">
      </div>
    </div>

  </div>

</body>
</html>
